<div class = "global">
    <div class = "container">
        <div class = "row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class = "panel border bg-white" id="panelCenter">
                    <div class="panel-heading">
                        <p class="error_msg alert alert-danger" *ngIf = "messageError!=null">{{messageError}}</p>
                        <h3 class ="pt-3 font-weight-bold">Authentication</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup] = "formGroup" (ngSubmit)="authFeature()">
                            <div class="form-group pt-3" data-theme="dark">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"> Username</span>
                                    <input type="text" placeholder="Username" formControlName="username">
                                </div>
                            </div>
                            <div class="form-group pt-3" data-theme="dark">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"> Password</span>
                                    <input [type]="type" placeholder="Password" formControlName="password">
                                    <p class ="HideIcone">
                                        <span (click) = "HideOrShowPassword()" class="fa {{eyeIcon}}">{{iconeText}}</span>
                                    </p>
                                    
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold"> Forget password ?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
